<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mercedes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_top">
                <button class="menu_button">
                    <img class="header_menu_img" src="images/menu-btn.svg" alt="menu_button">
                </button>
                <a href="#" class="logo">
                    <img class="header_logo" src="images/Mercedes Logo.svg" alt="logo">
                </a>
                <ul class="list">
                    <li class="list_item">
                        <a href="#" class="list_link">
                            <img class="list_img" src="images/Twitter.svg" alt="twitter">
                        </a>
                    </li>
                    <li class="list_item">
                        <a href="#" class="list_link">
                            <img class="list_img" src="images/Google.svg" alt="googel">
                        </a>
                    </li>
                    <li class="list_item">
                        <a href="#" class="list_link">
                            <img class="list_img" src="images/Facebook.svg" alt="facebook">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header_content">
            <h1 class="header_title">
                The VISION AVTR
            </h1>
            <p class="title_desc">
                Inspered by the future
            </p>
        </div>
    </header.header>

    <section class="concept">
        <div class="container">
            <div class="concept_inner">
                <h3 class="concept_title">
                    CONCEPT
                </h3>
                <p class="concept_desc">
                    Electromobility in harmony with man and nature. The eco-friendly organic battery technology and smart operating strategy of the VISION AVTR concept car.
                </p>
                <img class="concept_img" src="images/concept_imf.jpg" alt="">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer_inner">
                <a href="#" class="footer_link">Privacy policy</a>
                <a href="#" class="logo">
                    <img class="header_logo" src="images/Mercedes Logo.svg" alt="logo">
                </a>
                <ul class="list">
                    <li class="list_item">
                        <a href="#" class="list_link">
                            <img class="list_img" src="images/Twitter.svg" alt="twitter">
                        </a>
                    </li>
                    <li class="list_item">
                        <a href="#" class="list_link">
                            <img class="list_img" src="images/Google.svg" alt="googel">
                        </a>
                    </li>
                    <li class="list_item">
                        <a href="#" class="list_link">
                            <img class="list_img" src="images/Facebook.svg" alt="facebook">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

<script type="text/javascript" src="scripts/main.js"></script>

</html>
